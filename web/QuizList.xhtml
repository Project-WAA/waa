<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head><title>IGNORED</title></head>
    <body>
        <ui:composition template="/templates/masterLayout.xhtml">
            <ui:define name="windowTitle">
                #{msgs.loginTitle}
            </ui:define>

            <ui:define name="heading">
                <ui:include src="/sections/student/header.xhtml"/>
            </ui:define>

            <ui:define name="sidebarLeft">
                <ui:include src="/sections/student/sidebarLeft.xhtml"/>
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h2>Quiz List</h2>

                    <hr></hr>

                    <h:dataTable value="#{studentBean.quizesList}" var="q" >
                        <h:column>  
                            <h:commandLink value="#{q.quizId}" action="#{studentBean.attemptQuiz()}"
                                           actionListener="#{studentBean.attemptClicked}" >
                                (Attempt this)
                            </h:commandLink>
                            #{q.quizDescription} 
                            
                            
   
                        </h:column>
                        

                    </h:dataTable>  
                </h:form>

            </ui:define>

        </ui:composition>
    </body>
</html>
