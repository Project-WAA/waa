<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <head><title>IGNORED</title></head>
   <body>
      <ui:composition template="/templates/masterLayout.xhtml">
         <ui:define name="windowTitle">
            #{msgs.loginTitle}
         </ui:define>

         <ui:define name="heading">
            <ui:include src="/sections/professor/header.xhtml"/>
         </ui:define>

         <ui:define name="sidebarLeft">
            <ui:include src="/sections/professor/sidebarLeft.xhtml"/>
         </ui:define>

         <ui:define name="content">
        <h:form>
            <h2>Assign Quiz</h2>
            
            <hr></hr>
            <table>
                <tr>
                    <td>
                        <h:outputText value="Quiz Title "/>
                    </td>
                    <td>
                        <h:selectOneListbox id="ddlQuizTitle" style="width: 257px" >
                            <f:selectItem id="w1d1" itemLabel="Week1 Day1 Quiz" itemValue="11" />
                            <f:selectItem id="w1d2" itemLabel="Week One Day Two" itemValue="12" />

                         </h:selectOneListbox>
                    </td>
                    <td width="50px"></td>
                    
                </tr>
                
            </table>


            <div>
                <h:outputText value="Select Users"/>
                 <h:dataTable value="#{users.userlist}" var="user">
                    <h:column>    				
                       <f:facet name="header">Select</f:facet>    				
                       <h:selectManyCheckbox id="chkSelct" ></h:selectManyCheckbox>
                    </h:column>
                    <h:column>
                       <f:facet name="header">First Name</f:facet>
                       #{user.firstName}
                    </h:column>
                              <h:column>
                       <f:facet name="header">Last Name</f:facet>
                       #{user.lastName}
                    </h:column>
                    <h:column>
                       <f:facet name="header">User Name</f:facet>
                       #{user.userName}
                    </h:column>

                 </h:dataTable>
                <br></br>
                <h:outputText id="questionCount" value="0 user(s) selected."/>
            </div>

            <hr></hr>
            <h:commandButton value="Save" action="submit"/>  
        </h:form>
        
        </ui:define>
      </ui:composition>
   </body>
</html>
