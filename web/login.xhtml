<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
   <head><title>Login</title></head>
   <body>
      <ui:composition template="/templates/login.xhtml">
         <ui:define name="windowTitle">
            Login
         </ui:define>

        

         <ui:define name="content">
             
             
             
             <div class=" container">
                 <div class="row">
                     
                    
                     <section class="colorBg1 colorBg" id="demo1" data-panel="first">

        <div class=" container">

            <div class=" login-form-section">
                <div class="login-content  animated bounceIn" data-animation="bounceIn">
                   <div class="col-lg-12">
            <div class="login-form-section" style="margin: auto 0;">
                <div class="login-content  animated bounceIn" data-animation="bounceIn">
                    <h:form>
                
                        <div class="section-title">
                            <h3>LogIn to your Account</h3>
                            <span style="color: red">#{loginBean.logineErrorMsg}</span>
                        </div>
                        <div class="textbox-wrap">
                            <h:outputText value="Username" ></h:outputText>
                            <div class="input-group">
                                
                                
                                
                                <h:inputText id="name" value="#{loginBean.currentUser.userName}" styleClass="form-control"  />
                            </div>
                        </div>
                        <div class="textbox-wrap">
                            <h:outputText value="Password" ></h:outputText>
                            <div class="input-group">
                                
                               
                                <h:inputSecret id="password" value="#{loginBean.currentUser.password}" styleClass="form-control" />
                            </div>
                        </div>
                        <div class="login-form-action clearfix" style="margin-top: 20px;">
                            
                            <div style="margin-left: 168px">
                                <h:commandButton value="Login" action="#{loginBean.submitLogin()}" styleClass="btn btn-default"/>
                  </div>
                        </div>
                     </h:form>
                </div>
               
            </div>
                 </div>
                </div>
               
            </div>



        </div>
    </section>
                    
                     
                     
                     
                     
                     
                     
                     
                     
                     
                     
                     
                     
                     
                     
                     
                     
                     
                     
                     
                     
                     
                     
                     
                 </div>

        </div>
             
             
         </ui:define>
      </ui:composition>
   </body>
</html>
