<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head><title>IGNORED</title></head>
    <body>
        <ui:composition template="/templates/masterLayout.xhtml">     
            <ui:define name="windowTitle">
                #{msgs.teavanaTitle}
            </ui:define> 

            <ui:define name="content">

                <h:form>
                    <h:panelGrid columns="3">   
                        Name: <h:inputText id="nameInput" value="#{user.name}" label="name" required="true">
                        </h:inputText><h:message for="nameInput" style="color:red" /><br/>
                        Email: <h:inputText id="emailInput" value="#{user.email}" label="email" required="true">
                            <f:validateRegex
                                pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                        </h:inputText><h:message for="emailInput" style="color:red" /><br/>
                        Date of birth:<h:inputText id="dateInput" value="#{user.date}" label="date" >
                            <f:convertDateTime pattern="d-M-yyyy" />
                        </h:inputText><h:message for="dateInput" style="color:red" /><br/>
                        Street address:<h:inputText id="streetInput" value="#{user.street}" label="street" >
                        </h:inputText><h:message for="streetInput" style="color:red" /><br/>

                        State (abbreviation) <h:inputText id="stateInput" value="#{user.state}" label="state" >
                            <f:validateLength minimum="2" maximum="2" />
                        </h:inputText><h:message for="stateInput" style="color:red" /><br/>
                        Zip:<h:inputText id="zipInput" value="#{user.zip}" label="zip" >
                            <f:validateLength minimum="5" maximum="5" />
                            <f:attribute name="zipInput" value="#{zipInput}" />
                            <f:validator validatorId="zipValidate" />
                            <span style="color: red">"#{user.errorZipMsg}"</span>
                            <!--</h:inputText>-->
                        </h:inputText><h:message for="zipInput" style="color:red" /><br/>
                        Age: <h:inputText id="ageInput" value="#{user.age}" label="age" >
                        </h:inputText><h:message for="ageInput" style="color:red" /><br/>

                        <h:commandButton value="#{msgs.registerButtonText}"
                                         action="#{user.validate()}"/>
                        <h:commandButton value="#{msgs.cancelButtonText}"
                                         action="teavana" immediate="true"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
