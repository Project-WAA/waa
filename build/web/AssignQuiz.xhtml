<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <head><title>IGNORED</title></head>
   <body>
      <ui:composition template="/templates/masterLayout.xhtml">
         <ui:define name="windowTitle">
            #{msgs.loginTitle}
         </ui:define>

         <ui:define name="heading">
            <ui:include src="/sections/professor/header.xhtml"/>
         </ui:define>

         <ui:define name="sidebarLeft">
            <ui:include src="/sections/professor/sidebarLeft.xhtml"/>
         </ui:define>

         <ui:define name="content">
        <h:form>
            <h2>Assign Quiz</h2>
            
            <hr></hr>
            <table>
                <tr>
                    <td>
                        <h:outputText value="Quiz Title "/>
                    </td>
                    <td>
                        <h:selectOneListbox id="ddlQuizTitle" value="#{quizBean.quizList}" style="width: 257px" >
                            <f:selectItems value="#{quizBean.quizList}" var="qz"
                                           itemValue="#{qz.quizId}" itemLabel="#{qz.quizDescription}" />

                         </h:selectOneListbox>
                    </td>
                    <td width="50px"></td>
                    
                </tr>
                
            </table>


            <div>
                <div><u><b>Assign Quiz to Users from the list below.</b></u></div><br></br>

                <h:dataTable value="#{loginBean.studentUserList}" var="usr" >
                    <h:column>    				
                        <f:facet name="header">Select</f:facet>    	

                        <h:selectManyCheckbox value="#{usr.selectedUsers}">
                            <f:selectItem itemValue="#{usr.userName}"
                                          itemLabel="" >
                            </f:selectItem>
                        </h:selectManyCheckbox>


                    </h:column>
                    <h:column>
                        <f:facet name="header">Last Name</f:facet>
                            #{usr.lastName}
                    </h:column>
                    <h:column>
                        <f:facet name="header">First Name</f:facet>
                            #{usr.firstName}
                    </h:column>
                    <h:column>
                        <f:facet name="header">User Name</f:facet>
                            #{usr.userName} 
                    </h:column>

                </h:dataTable>
                <br></br>
                <h:outputText id="questionCount" value="0 user(s) selected."/>
            </div>

            <hr></hr>
            <h:commandButton value="Save" action="#{loginBean.assignQuizToUser()}"/>  
        </h:form>
        
        </ui:define>
          
      </ui:composition>
   </body>
</html>
